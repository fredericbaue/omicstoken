<!DOCTYPE html>
<!-- UX.H1: Drag-and-drop upload zone implemented (CTO/UX pass) -->
<html>
<head>
    <title>Upload Run - Immuno-Engine</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .app-bar {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .app-title {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }
        .app-tagline {
            margin: 0.35rem 0 0;
            color: var(--text-secondary);
        }
        .dimmed { opacity: 0.5; pointer-events: none; }
        .status-card { margin-top: 1rem; }
        .success-panel { margin-top: 1.5rem; }
        .status-text { margin: 0; color: var(--text-secondary); }
        .status-strong { color: var(--text-primary); font-weight: 600; }
        .error-card { border: 1px solid rgba(239, 68, 68, 0.4); background: rgba(239, 68, 68, 0.08); }
        .success-note { color: var(--text-secondary); margin-top: 0.25rem; }
        .dropzone {
            border: 2px dashed var(--border-color);
            border-radius: 14px;
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.35);
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease;
            text-align: center;
        }
        .dropzone.drag-over {
            background: rgba(99, 102, 241, 0.15);
            border-color: rgba(99, 102, 241, 0.6);
        }
        .dropzone input[type="file"] {
            display: none;
        }
        #fileInput {
            display: none;
        }
        .dropzone p {
            margin: 0.4rem 0 0;
            color: var(--text-secondary);
        }
        .file-label {
            margin-top: 0.75rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <!-- UX.H1 Visual polish: Material-inspired upload card (CTO/UX pass) -->
    <div class="container">
        <div class="app-bar">
            <div>
                <h1 class="app-title">OmicsToken</h1>
                <p class="app-tagline">Upload a run to start exploring your peptides.</p>
            </div>
            <a href="/static/runs.html" style="font-size: 0.9rem; color: var(--text-muted); text-decoration: none;">
                ← Back to Runs
            </a>
        </div>

        <div id="uploadCard" class="card" style="max-width: 800px; margin: 0 auto;">
            <form id="uploadForm" aria-live="polite">
                <div class="grid">
                    <div>
                        <label for="fileInput">Peptide Table File</label>
                        <div id="dropzone" class="dropzone" role="button" tabindex="0" aria-label="Upload peptide table file">
                            <input type="file" id="fileInput" name="file" required>
                            <div>
                                <strong>Drop your CSV here or click to browse</strong>
                                <p>We’ll parse peptides and start embedding in the background.</p>
                                <p id="fileNameLabel" class="file-label">No file selected</p>
                            </div>
                        </div>
                        <p class="text-sm text-muted" style="margin-top: 0.5rem;">Accepted formats: MaxQuant (peptides.txt), DIA-NN, Spectronaut, or Generic CSV.</p>
                    </div>

                    <div class="grid-2">
                        <div>
                            <label for="formatInput">Format</label>
                            <select id="formatInput" name="format">
                                <option value="auto">Auto-detect</option>
                                <option value="maxquant">MaxQuant (peptides.txt)</option>
                                <option value="diann">DIA-NN (report.tsv)</option>
                                <option value="spectronaut">Spectronaut</option>
                                <option value="generic">Generic CSV</option>
                            </select>
                        </div>
                        <div>
                            <label for="runIdInput">Run ID (Optional)</label>
                            <input type="text" id="runIdInput" name="run_id" placeholder="e.g., RUN_2025_11_03_A">
                        </div>
                    </div>

                    <div class="grid-2">
                        <div>
                            <label for="instrumentInput">Instrument (Optional)</label>
                            <input type="text" id="instrumentInput" name="instrument" placeholder="e.g., Q Exactive">
                        </div>
                        <div>
                            <label for="methodInput">Method (Optional)</label>
                            <input type="text" id="methodInput" name="method" placeholder="e.g., HILIC or RP">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; justify-content: center; margin-top: 1rem;">
                        Upload & Ingest
                    </button>
                </div>
            </form>
        </div>

        <div id="status" class="card status-card" style="display: none; max-width: 800px; margin: 2rem auto; text-align: center;" role="status" aria-live="polite"></div>

        <div id="errorCard" class="card error-card" style="display: none; max-width: 800px; margin: 1rem auto;" role="alert"></div>

        <div id="successPanel" class="card success-panel" style="display: none; max-width: 800px; margin: 2rem auto; text-align: center;">
            <!-- Success details will go here -->
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/static/login.html';

        const uploadForm = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');
        const uploadCard = document.getElementById('uploadCard');
        const errorCard = document.getElementById('errorCard');
        const successPanel = document.getElementById('successPanel');
        const submitBtn = document.querySelector('button[type="submit"]');
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const fileNameLabel = document.getElementById('fileNameLabel');

        function updateFileLabel(file) {
            fileNameLabel.textContent = file ? file.name : 'No file selected';
        }

        function handleFiles(files) {
            if (!files || !files.length) {
                return;
            }
            const file = files[0];
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            fileInput.files = dataTransfer.files;
            updateFileLabel(file);
        }

        dropzone.addEventListener('click', () => fileInput.click());
        dropzone.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                fileInput.click();
            }
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropzone.addEventListener(eventName, (event) => {
                event.preventDefault();
                event.stopPropagation();
                dropzone.classList.add('drag-over');
            });
        });

        ['dragleave', 'dragend'].forEach(eventName => {
            dropzone.addEventListener(eventName, (event) => {
                event.preventDefault();
                event.stopPropagation();
                dropzone.classList.remove('drag-over');
            });
        });

        dropzone.addEventListener('drop', (event) => {
            event.preventDefault();
            event.stopPropagation();
            dropzone.classList.remove('drag-over');
            const files = event.dataTransfer?.files;
            if (files && files.length) {
                handleFiles(files);
            }
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files && fileInput.files[0];
            updateFileLabel(file);
        });

        function setFormDisabled(disabled) {
            uploadForm.classList.toggle('dimmed', disabled);
            uploadForm.querySelectorAll('input, select, button').forEach(el => el.disabled = disabled);
        }

        function resetPanels() {
            statusDiv.style.display = 'none';
            statusDiv.innerHTML = '';
            errorCard.style.display = 'none';
            errorCard.innerHTML = '';
            successPanel.style.display = 'none';
            successPanel.innerHTML = '';
            uploadCard.classList.remove('dimmed');
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            resetPanels();
            statusDiv.style.display = 'block';
            statusDiv.innerHTML = '<div style="padding: 1.5rem;"><p class="status-text"><span class="status-strong">Uploading & Ingesting...</span><br>Hang tight while we parse your file.</p></div>';
            setFormDisabled(true);
            submitBtn.innerText = "Processing...";

            const file = document.getElementById('fileInput').files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('format', document.getElementById('formatInput').value);
            formData.append('run_id', document.getElementById('runIdInput').value);
            formData.append('instrument', document.getElementById('instrumentInput').value);
            formData.append('method', document.getElementById('methodInput').value);

            try {
                const res = await fetch('/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    body: formData
                });

                const text = await res.text();
                let data = null;
                try { data = JSON.parse(text); } catch (_) {}

                if (res.ok && data && data.run_id) {
                    const runId = data.run_id;
                    const rowsIngested = (data.rows_ingested !== undefined && data.rows_ingested !== null) ? data.rows_ingested : 'Unknown';
                    const message = data.message || 'Upload complete and embedding started in background.';
                    statusDiv.innerHTML = '<div style="padding: 1rem;"><p class="status-text"><span class="status-strong" style="color: var(--success-color);">Upload Complete!</span> Redirecting to analysis...</p></div>';
                    uploadCard.classList.add('dimmed');
                    successPanel.style.display = 'block';
                    successPanel.innerHTML = `
                        <div>
                            <h2 style="color: var(--success-color); margin-top: 0;">Upload complete</h2>
                            <p>Run ID: <strong>${runId}</strong></p>
                            <p>Rows ingested: <strong>${rowsIngested}</strong></p>
                            <p class="success-note">${message}</p>
                            <div class="flex" style="justify-content: center; margin-top: 1.5rem; gap: 1rem; flex-wrap: wrap;">
                                <a href="/static/simple_dashboard.html?run_id=${encodeURIComponent(runId)}" class="btn btn-primary">Open Run Dashboard</a>
                                <a href="/static/runs.html" class="btn btn-secondary">Go to My Runs</a>
                            </div>
                            <p class="text-muted" style="margin-top: 1rem;">You can revisit this run anytime while embeddings finish.</p>
                        </div>
                    `;
                    // Auto-redirect to Dashboard after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = `/static/dashboard.html?run_id=${runId}`;
                    }, 1500);
                    uploadForm.reset();
                } else {
                    const detail = (data && data.detail) ? data.detail : (text ? text : `Upload failed (HTTP ${res.status}).`);
                    statusDiv.innerHTML = `
                        <div style="padding: 1rem;">
                            <p class="status-text"><span class="status-strong" style="color: var(--danger-color);">Upload failed.</span> Please review the error and try again.</p>
                        </div>
                    `;
                    errorCard.style.display = 'block';
                    errorCard.innerHTML = `
                        <div>
                            <h3 style="margin-top: 0; color: var(--danger-color);">Upload error</h3>
                            <p class="text-muted">${detail}</p>
                        </div>
                    `;
                    setFormDisabled(false);
                }
            } catch (e) {
                statusDiv.innerHTML = `<div style="padding: 1rem;"><p class="status-text"><span class="status-strong" style="color: var(--danger-color);">Error.</span> ${e.message}</p></div>`;
                errorCard.style.display = 'block';
                errorCard.innerHTML = `
                    <div>
                        <h3 style="margin-top: 0; color: var(--danger-color);">Network or client error</h3>
                        <p class="text-muted">${e.message}</p>
                    </div>
                `;
                setFormDisabled(false);
            } finally {
                submitBtn.innerText = "Upload & Ingest";
            }
        });
    </script>
    <footer style="text-align:center; padding: 1.5rem 0; border-top: 1px solid #ddd; margin-top: 2rem;">
      <a href="/static/terms.html" target="_blank">Terms</a>
      &nbsp;·&nbsp;
      <a href="/static/privacy.html" target="_blank">Privacy</a>
    </footer>
</body>
</html>
