<!DOCTYPE html>
<html>
<head>
    <title>OmicsToken - Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="auth-body">
    <main class="auth-shell">
        <section class="auth-card">
            <div class="auth-brand">
                <h1>OmicsToken</h1>
                <p>Next-Gen Proteomics Intelligence</p>
            </div>

            <div id="error" class="auth-error">
                Login failed
            </div>

            <form id="loginForm" class="auth-form">
                <div style="margin-bottom: 1rem;">
                    <label for="username">Email</label>
                    <input type="email" id="username" placeholder="name@example.com" required>
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">Sign In</button>
            </form>

            <div class="auth-footer">
                <span class="text-muted">New here?</span>
                <a href="#" onclick="register()">Create Account</a>
            </div>
        </section>
    </main>

    <script>
        const API_URL = "http://127.0.0.1:8080";

        async function register() {
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('a[onclick="register()"]');
            const originalText = btn.innerText;
            btn.innerText = "Creating...";

            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, is_active: true, is_superuser: false, is_verified: false })
                });
                if (res.ok) {
                    // Auto login after register
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                } else {
                    const data = await res.json();
                    if (res.status === 400 && JSON.stringify(data).includes("REGISTER_USER_ALREADY_EXISTS")) {
                        alert("User already exists. Please log in.");
                    } else {
                        alert("Registration failed: " + JSON.stringify(data));
                    }
                }
            } catch (e) {
                alert("Error: " + e);
            } finally {
                btn.innerText = originalText;
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('button[type="submit"]');
            btn.innerText = "Authenticating...";
            btn.disabled = true;

            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const res = await fetch(`${API_URL}/auth/jwt/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });

                if (res.ok) {
                    const data = await res.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/static/runs.html'; // Direct to runs page
                } else {
                    const errorEl = document.getElementById('error');
                    errorEl.style.display = 'block';
                    errorEl.innerText = "Invalid credentials";
                }
            } catch (e) {
                const errorEl = document.getElementById('error');
                errorEl.style.display = 'block';
                errorEl.innerText = e.message;
            } finally {
                btn.innerText = "Sign In";
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
